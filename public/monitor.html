<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gates OH Test</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="monitor-body">
    <div id="main-content">
      <div class="monitor-container">
        <div id="label" class="monitor-label">No one is here</div>

        <div class="video preview-video monitor-preview-video" id="preview-video-container">
          <video-player-container id="preview-video"></video-player-container>
        </div>
        <div class="monitor-video-supercontainer" id="monitor-video-supercontainer">
          <div class="video monitor-video" id="my-video-container">
            <video-player-container id="visitor-video-container"></video-player-container>
          </div>
        </div>
        <div class="footer monitor-footer">
          <p id="location" class="monitor-location">Your Office</p>
          <div class="spacer"></div>
          <button class="glass-button" id="close-button">Close Office</button>
        </div>
      </div>
    </div>
    <div id="permissions"></div>
  </body>
  <script src="../../dist/monitorScripts-bundle.js"></script>
</html>
