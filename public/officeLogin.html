<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Login</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container glass form-container">
      <h1>Office Login</h1>
      <form action="" id="login-form">
        <label for="urlid">Office URL ID</label>
        <input class="glass" type="text" id="urlid" name="urlid" />

        <label for="password">Password</label>
        <input class="glass" type="password" id="password" name="password" />

        <button type="submit" class="glass-button">Sign Up</button>
        <div id="error-message"></div>
      </form>
      <p>Don't have an account? <a href="/offices/create">Sign up here</a></p>
      <p>Trying to drop into a meeting? <a href="/login">Log in here.</a></p>
    </div>
    <script src="../../dist/officeLoginScripts-bundle.js"></script>
  </body>
</html>
