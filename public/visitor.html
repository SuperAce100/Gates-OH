<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visiting Office</title>
    <link rel="icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="visitor-page" id="visitor-page">
    <div class="visitor-container" id="main-content">
      <div id="scroll-overlay">
        <div id="scroll-inner"></div>
      </div>
      <div id="visitor-tutorial"><h2>Scroll to move closer</h2></div>
      <div class="visitor-header">
        <div class="glass visitor-heading-box">
          <h1 id="heading">___'s office</h1>
        </div>
        <div class="video preview-video" id="preview-video-container">
          <video-player-container id="preview-video"></video-player-container>
        </div>
      </div>
      <div id="progress"><div id="progress-inner"></div></div>

      <div class="hallcam-container" id="hallcam-container">
        <div class="video hallcam-video" id="hallcam-video-container">
          <video-player-container id="hallcam-video"></video-player-container>
        </div>
      </div>
      <div class="visitor-footer">
        <button class="glass-button" id="home-button">Leave</button>
      </div>
    </div>
    <div id="permissions"></div>
  </body>
  <script src="../../dist/visitorScripts-bundle.js"></script>
</html>
